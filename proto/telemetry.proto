syntax = "proto3";

option csharp_namespace = "TelemetryGrpc";

message TelemetryEvent {
  string clientId = 1;
  int32 eventId = 2;
  int64 timestampUnixMs = 3;
  string payload = 4;
}

message TelemetryAck {
  string clientId = 1;
  int32 eventId = 2;
  string status = 3;  
}

service Telemetry {
  rpc Ingest(stream TelemetryEvent) returns (stream TelemetryAck);
}
